    <div class="album-grid">

    <!-- Rest of your content goes here -->
    <audio id="myAudio" autoplay>
        <source src="mp3/steeldummaster.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // JavaScript code to play the audio on page load
        window.addEventListener('load', function () {
            // Get the audio element
            var audio = document.getElementById('myAudio');

            // Play the audio
            audio.play();
        });
    </script>
    <script>
        var audio = document.getElementById('myAudio');
        var fadeOutInterval;

        // Function to gradually decrease the volume
        function fadeOut() {
            var volume = audio.volume;
            if (volume > 0.0) { // Adjust the minimum volume value
                audio.volume = volume - 0.05; // Adjust the volume change value
            } else {
                clearInterval(fadeOutInterval);
                audio.pause();
            }
        }

        // Add an event listener for beforeunload (or unload) to trigger the fade out
        window.addEventListener('beforeunload', function () {
            fadeOutInterval = setInterval(fadeOut, 100); // Adjust the interval as needed (100ms for a smoother fade)
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function() {
        $(".album img.fade-in").each(function() {
            $(this).on("load", function() {
                $(this).addClass("loaded"); // Add the "loaded" class when the image is loaded
            }).each(function() {
                if (this.complete) {
                    $(this).load();
                }
            });
        });
    });
    </script>
