<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stony</title>

    <!-- Link to Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with custom JPEG image -->
    <header>
        <!-- You can add content or text here if needed -->
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <img src="assets/banner.png" class="mx-auto img-fluid">
                </div>
            </div>
                <div class="col-auto text-center">
                    <a href ="research.html" class="btn btn-link my-button">Research</a>
                    <a href ="projects.html" class="btn btn-link my-button">Projects</a>
                    <a href ="music.html" class="btn btn-link my-button">Music</a>
                </div>
        </div>
    </header> 



    <div class="song-grid">
    <!-- Box 1 -->
    <div class="box">
        <ul>
            <li><button class="play-button" data-song="mp3/steeldummaster">steeldum</button></li>
            <li><button class="play-button" data-song="mp3/holdontolegmaster">holdontoleg</button></li>
        </ul>
    </div>

    <!-- Box 2 -->
    <div class="box">
        <ul>
            <li><button class="play-button" data-song="mp3/b">b</button></li>
        </ul>
    </div>

    <!-- Box 3 -->
    <div class="box">
        <ul>
            <li><button class="play-button" data-song="mp3/a">a</button></li>
        </ul>
    </div>

    <div class="box">
        <ul>
            <li><button class="play-button" data-song="mp3/summer">music about summer</button></li>
            <li><button class="play-button" data-song="mp3/laterinsummer">music about later in summer</button></li>
        </ul>
    </div>

    <!-- Add more boxes as needed -->
    </div>


    <audio id="audioPlayer" controls>
        <!-- Include audio sources for your songs -->
        <source src="mp3/steeldummaster.mp3" type="audio/mpeg">
        <source src="mp3/holdontolegmaster.mp3" type="audio/mpeg">
        <source src="mp3/a.mp3" type="audio/mpeg">
        <source src="mp3/b.mp3" type="audio/mpeg">
        <source src="mp3/summer.mp3" type="audio/mpeg">
        <source src="mp3/laterinsummer.mp3" type="audio/mpeg">
    </audio>



    <!-- Link to Bootstrap JavaScript (CDN), if needed -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Link to Bootstrap JavaScript (CDN), if needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
